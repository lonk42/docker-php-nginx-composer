---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: onthelink/php-nginx-composer:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "{{ .Values.timezone }}"
        - name: COMPOSER_MODULES
          value: "{{ .Values.composer_modules }}"
        - name: EXTRA_PACKAGES
          value: "{{ .Values.extra_packages }}"
        ports:
          - containerPort: 80
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          tcpSocket:
            port: 80
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          tcpSocket:
            port: 80
        volumeMounts:
        {{- range .Values.volume_mounts -}}
          {{ . | nindent 5 }}
        {{- end }}
        volumes:
        {{- range .Values.volumes -}}
          {{ . | nindent 5 }}
        {{- end }}
        restartPolicy: Always